syntax = "proto3";

import "google/protobuf/timestamp.proto";

package go.micro.cs.service.upload;

service Upload {
  rpc WriteImage(stream Bytes) returns (stream StreamingResponse){}
  rpc FileDetail(FileMate)returns(FileMate){}
}



message Bytes {
  bytes content = 1;
  int64 size = 2;
}

message FileMate {
  int64 id = 1;
  string filename = 2;
  int64 size = 3;
  string filesha256 = 4;
  string location = 5;
  int64 created_at = 6;
  int64 updated_at = 7;
  int64 deleted_at = 8;
  //  google.protobuf.Timestamp created_at = 6;
  //  google.protobuf.Timestamp updated_at = 7;
  //  google.protobuf.Timestamp deleted_at = 8
}
message DeletedAt{
  int64 deleted_at = 1;
}

message StreamingResponse {
  int64 size = 1;
}