syntax = "proto3";

// import "google/protobuf/timestamp.proto";

package go.micro.cs.service.upload;

service Upload {
  rpc WriteBytes(stream Bytes) returns (stream StreamingResponse){}
  rpc FileDetail(FileMate)returns(FileMate){}
  rpc FileChunk(ChunkRequest)returns(ChunkResponse){}//获取文件分块信息
  rpc FileMerge(ChunkResponse)returns(FileMate){}//合并文件
  rpc FileChunkLegitimate(ChunkResponse)returns(ChunkResponse){}//确认上传分块文件是否符合缓存的数据
}

message Bytes {
  bytes content = 1;
  int64 size = 2;
}

message FileMate {
  int64 id = 1;
  string filename = 2;
  int64 size = 3;
  string filesha256 = 4;
  string location = 5;
  int64 created_at = 6;
  int64 updated_at = 7;
  int64 deleted_at = 8;
}

message FileRequest {
  string filename = 1;
  string upload_id = 2;
  int64 index = 3;
}

message ChunkRequest{
  int64 size = 1;
  int64 user_id = 2;
  string filesha256 = 3;
}
message ChunkResponse{
  string filesha256 = 1;
  int64 size = 2;
  string upload_id = 3;
  int64 chunk_size = 4;
  int64 chunk_count = 5;
  string file_name = 6;
}

message DeletedAt{
  int64 deleted_at = 1;
}

message StreamingResponse {
  int64 size = 1;
}